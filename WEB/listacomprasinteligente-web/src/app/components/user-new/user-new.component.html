<div class="col-md-6" style="margin-left:  0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usuário</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">

      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <span>{{ message.text }}</span>
      </div>

      <div class="box-body">

        <div [ngClass]="getFromGroupClass(nome.invalid, nome.dirty)">
          <label for="inputNome" class="col-sm-2 control-label">Nome</label>

          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="user.nome" 
                  class="form-control" 
                  name="nome" 
                  id="inputNome" 
                  #nome="ngModel" 
                  placeholder="Nome">
            <span class="help-block" *ngIf="nome.invalid && nome.dirty">Nome é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
                  type="email" 
                  [(ngModel)]="user.email" 
                  class="form-control" 
                  name="email" 
                  id="inputEmail" 
                  #email="ngModel" 
                  placeholder="Email" 
                  email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(username.invalid, username.dirty)">
            <label for="inputUsername" class="col-sm-2 control-label">Nome de Usuário</label>
  
            <div class="col-sm-10">
              <input 
                    type="text" 
                    [(ngModel)]="user.username" 
                    class="form-control" 
                    name="username" 
                    id="inputUsername" 
                    #username="ngModel" 
                    placeholder="Nome de Usuário" 
                    required>
              <span class="help-block" *ngIf="username.invalid && username.dirty">Nome de Usuário é necessário</span>
            </div>
          </div>

        <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
          <label for="inputSenha" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input 
                  type="password" 
                  [(ngModel)]="user.senha" 
                  class="form-control" 
                  name="senha" 
                  id="inputSenha" 
                  #senha="ngModel" 
                  placeholder="Senha" 
                  required>
            <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha é necessária</span>
          </div>
        </div>

        <!-- PERFIL 
        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" 
                  class="form-control select2" 
                  id="inputProfile" 
                  name="profile" 
                  #profile="ngModel" 
                  style="width: 100%"
                  required>
                  <option>ROLE_ADMIN</option>
                  <option>ROLE_CUSTOMER</option>
                  <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Perfil é necessária</span>
          </div>
        </div>
        -->

      </div>
      <div class="box-footer">
        <button type="button" [routerLink]="['/login']" class="btn btn-info">Voltar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Gravar</button>
      </div>
    </form>
  </div>
</div>
