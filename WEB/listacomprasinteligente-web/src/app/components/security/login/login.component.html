<div class="login-box">
  <div class="login-logo">
    <p class=""><b>Lista de Compras </b>Inteligente</p>
  </div>

  <div class="box box-info">
    <div class="card-body login-card-body">
      <p></p>
      <p class="login-box-msg">Faça login para iniciar sua sessão</p>

      <div class="alert alert-error" role="alert" *ngIf="message">
        <span>Nome de usuário ou senha inválido!</span>
      </div>

      <form #form="ngForm" (ngSubmit)="login()">

        <div [ngClass]="getFromGroupClass(username.invalid, username.dirty)">

          <div class="mb-3">
            <input type="text" 
            [(ngModel)]="user.username" 
            class="form-control" 
            name="username" 
            id="inputUsername" 
            #username="ngModel" 
            placeholder="Nome de Usuário"
            required>

            <span class="help-block" *ngIf="username.invalid && username.dirty">Nome de usuário é necessário</span>
          </div>

        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">

          <div class="mb-3">
            <input type="password" 
            [(ngModel)]="user.password" 
            class="form-control" 
            name="password" 
            id="inputPassword" 
            #password="ngModel" 
            placeholder="Senha"
            required>
          </div>

          <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é necessária</span>
        </div>
        
        <div class="col-4">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info btn-block">Login</button>
        </div>
        
      </form>

      <div class="social-auth-links text-center mb-3">
        <p></p>
      </div>

      <p class="mb-1"></p>
      <p class="mb-0">
        <a [routerLink]="['/user-new']"><h4>Criar uma conta</h4></a>
      </p>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-spin" [fullScreen]="true"></ngx-spinner>
