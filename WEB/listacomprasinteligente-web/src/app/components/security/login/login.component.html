
<div class="col-md-6" style="margin-left:  20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Lista de Compras Inteligente</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">

      <div class="alert alert-error" role="alert" *ngIf="message">
        <span>Nome de usuário ou senha inválido!</span>
      </div>

      <div class="box-body">

        <div [ngClass]="getFromGroupClass(username.invalid, username.dirty)">
          <label for="inputUsername" class="col-sm-2 control-label">Nome de Usuário</label>

          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="user.username" 
                  class="form-control" 
                  name="username" 
                  id="inputUsername" 
                  #username="ngModel" 
                  placeholder="Nome de Usuário">
            <span class="help-block" *ngIf="username.invalid && username.dirty">Nome de usuário é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input 
                  type="password" 
                  [(ngModel)]="user.password" 
                  class="form-control" 
                  name="password" 
                  id="inputPassword" 
                  #password="ngModel" 
                  placeholder="Senha" 
                  required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é necessária</span>
          </div>
        </div>

      </div>
      <div class="box-footer">
        
        <a [routerLink]="['/user-new']" class="">Cadastra-se</a>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>
    </form>
  </div>
</div>
