<div class="row">
  <div class="col-md-8">

    <div [ngClass]="classCss" role="alert" *ngIf="message">
      <span>{{ message.text }}</span>
    </div>

    <div class="callout callout-danger">
      <h4>Atenção</h4>
      <p>Essa tela existe apenas para o usuário <b>ADMIN</b> para auxiliar no <b>DESENVOLVIMENTO</b></p>
    </div>

    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de Usuários</h3>
      </div>

      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Nome de Usuário</th>
            <th>Senha</th>
            <th style="width: 40px">&nbsp;</th>
            <th style="width: 40px">&nbsp;</th>
          </tr>
          <tr *ngFor="let user of listUser">
            <td>{{ user.nome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.senha }}</td>
            <td><button *ngIf="user.username != 'admin'" class="btn btn-primary" (click)="edit(user.id);">Editar</button></td>
            <td><button *ngIf="user.username != 'admin'" class="btn btn-danger" (click)="delete(user.id);">Excluir</button></td>
          </tr>
        </table>
      </div>

      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event);">&laquo;</a></li>
          <li *ngFor="let p of pages; let i = index">
            <a [ngClass]="{'pagination-focus' : i == page}" href="" (click)="setPage(i, $event);">{{i+1}}</a>
          </li>
          <li><a href="" (click)="setNextPage($event);">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
